<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보 카드</title>
    <script src="https://kit.fontawesome.com/cbcad42a26.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        .card {
            position: relative;
            width: 300px;
            z-index: 1;
        }

        .absolute1 {
            position: absolute;
            width: 40px;
            height: auto;
            top: 1px;
            left: 20px;
            z-index: 3;
        }

        .absolute2 {
            position: absolute;
            z-index: 2;
            width: 100px;
            height: auto;
            top: 1px;
            left: 260px;
        }

        span {
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="03/01.png" alt="냉장고">
        <img src="03/02.png" alt="태그" class="absolute1">
        <img src="03/03.png" alt="시즌위크" class="absolute2">
        LG전자<br>
        <span>LG 디오스 노크온<br>
            <strong>1,700,000</strong></span><br>
        <i class="fas fa-star" style="font-size:100%; color:coral"></i><strong>4.8</strong> 리뷰 300
    </div>
</body>

</html>
