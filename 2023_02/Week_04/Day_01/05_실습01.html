<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 위 이미지</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .box1 {
            position: relative;
            width: 543px;
            height: 700px;
            border: 2px solid black;
        }

        .absolute {
            position: absolute;
            width: 18%;
            height: auto;
            top: 0%;
            left: 82.15%;
        }

        .box2 {
            width: 500px;
            height: 320px;
            border: 2px;
            margin: auto;
            letter-spacing: -1.5px;
        }

        .box2 h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .box2 h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .box2 p {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .box2 a {
            text-decoration: none;
            color: blue;
        }
</style>
</head>
<body>
    <div class="box1">
        <img src="01/01.jpg" alt="팀 버너스리">
        <img src="01/02.png" alt="유니온 잭" class="absolute">
        <div class="box2">
            <h1>팀 버너스리</h1>
            <h3>프로그래머</h3>
            <p>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
            <p>국적: 영국</p>
            <p>생년월일: 1955년 6월 8일</p>
            <p>추가정보: <a href="https://ko.wikipedia.org/wiki/팀_버너스리">https://ko.wikipedia.org/wiki/팀_버너스리</a></p>
        </div>
    </div>
</body>
</html>
