<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-4 fw-bold">
    <form action="/todos/create/" method="POST">
      {% csrf_token %}
      <div class="m-2">
        <label for="title" class="mb-1">할 일 제목</label>
        <input
          type="text"
          class="form-control"
          name="title"
          style="width: 15rem"
        />
      </div>

      <div class="m-2">
        <label for="content" class="mb-1">할 일 내용</label>
        <textarea
          class="form-control"
          name="content"
          id="content"
          style="width: 20rem; height: 7rem"
        ></textarea>
      </div>

      <div class="m-2">
        <label for="priority" class="mb-1">우선순위</label>
        <input
          type="number"
          class="form-control"
          name="priority"
          style="width: 10rem"
        />
      </div>

      <div class="m-2">
        <label for="deadline" class="mb-1">마감 기한</label>
        <input
          type="date"
          class="form-control"
          name="deadline"
          style="width: 10rem"
          value="2023-01-31"
        />
      </div>

      <button type="submit" class="btn btn-outline-primary m-2">
        할 일 생성
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
