<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-4">
    <h2>
      <div>제목 - {{ todo.title }}</div>
      <div>내용 - {{ todo.content }}</div>
      <div>우선순위 - {{ todo.priority }}</div>
      <div>마감기한 - {{ todo.deadline }}</div>
      <div>완료여부 - {{ todo.completed }}</div>
    </h2>

    <a href="{% url 'todos:edit' todo.pk %}"
      ><button type="submit" class="btn btn-outline-success m-2">
        수정
      </button></a
    >
    <form action="{% url 'todos:delete' todo.pk %}" method="POST">
      {% csrf_token %}
      <button
        type="submit"
        class="btn btn-outline-secondary m-2"
        value="DELETE"
      >
        삭제
      </button>
    </form>

    <a href="{% url 'todos:index' %}"
      ><button type="submit" class="btn btn-outline-primary m-2">
        뒤로가기
      </button>
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
