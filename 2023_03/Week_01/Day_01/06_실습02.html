<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<div class="m-1">
    <div class="d-grid gap-2 mb-3">
        <button type="button" class="btn btn-outline-primary btn-lg fw-bold">로그인</button>
    </div>

    <div class="input-group input-group-lg mb-3">
        <input type="text" class="form-control fw-bold" placeholder="E-mail address" aria-label="E-mail address" aria-describedby="E-mail address">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text fw-bold" id="basic-addon1">Password</span>
        <input type="text" class="form-control fw-bold" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
    </div>

    <div class="form-check d-flex justify-content-center fw-bold">
        <input class="form-check-input mx-1 mb-3" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
    </div>

    <div class="d-grid gap-2 mb-3">
        <button type="button" class="btn btn-outline-danger fw-bold">로그인</button>
    </div>

    <div class="d-grid gap-2 mb-3">
        <button type="button" class="btn btn-success fw-bold">로그인</button>
    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-warning fw-bold">로그인</button>
    </div>
</div>

  </body>
</html>
