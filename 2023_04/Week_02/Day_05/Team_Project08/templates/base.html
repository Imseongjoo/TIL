<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/5b/Rotten_Tomatoes.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable.css");

      * { font-family: 'Pretendard Variable'; }

      {% block style %}{% endblock style %}
    </style>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="header-wrap">
      <a href="{% url 'reviews:index' %}">
        <img
          alt="Rotten Tomatoes"
          src="{% static 'logo2.png' %}"
          id="Rotten-logo"
          width="auto"
          height="auto"
        />
      </a>
      <ul id="account-button">
        {% if request.user.is_authenticated %}
        <li id="login-user-name">
          <a href="{% url 'accounts:profile' user.pk %}"
            ><h5>{{ user }}님 안녕하세요</h5>
          </a>
        </li>
        <li id="login-user-logout">
          <button><a href="{% url 'accounts:logout'%}">LOGOUT</a></button>
        </li>
        {% else %}
        <li>
          <button><a href="{% url 'accounts:login' %}">LOGIN</a></button>
        </li>
        <li>
          <button><a href="{% url 'accounts:signup'%}">SIGNUP</a></button>
        </li>
        {% endif %}
      </ul>
    </div>
    {% block body %}{% endblock body %}
    <script>
      {% block script %}{% endblock script %}
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="{% static 'main.js' %}"></script>
  </body>
</html>
