{% if form.errors %}
<div class="alert alert-danger">
  {% for field in form %} {% if field.errors %}
  <div class="pt-1">
    <strong>{{ field.label }}</strong>
    {{ field.errors }}
  </div>
  {% endif %} {% endfor %} {% for error in form.non_field_errors %}
  <div>
    <strong>{{ error }}</strong>
  </div>
  {% endfor %}
</div>
{% endif %}
