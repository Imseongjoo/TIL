<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성주의 영화리뷰</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <h2>🔄 회원정보 수정</h2>
    <br />
    <form action="{% url 'accounts:update' %}" method="POST" class="mb-2">
      {% csrf_token %} {{ form.as_p }}
      <a
        href="{% url 'accounts:change_password' %}"
        class="btn btn-outline-primary"
        >비밀번호 변경</a
      >

      <div class="mt-2">
        <input
          type="submit"
          class="btn btn-outline-success me-1"
          value="수정"
        />
        <button class="btn btn-outline-danger" onclick="confirmDelete(event)">
          회원탈퇴
        </button>
      </div>
    </form>

    <form action="{% url 'accounts:delete' %}" method="POST" id="delete">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ request.path }}" />
    </form>

    <script>
      function confirmDelete(event) {
        event.preventDefault()

        if (confirm("정말로 탈퇴하시겠습니까?")) {
          document.querySelector("#delete").submit()
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
