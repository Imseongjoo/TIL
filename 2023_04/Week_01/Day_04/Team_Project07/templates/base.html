<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT 정보공유</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      a {
        text-decoration : none;
        color : black;
      }

      .sidebar a {
        text-align: left;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      {% block style %}

      {% endblock style %}
    </style>
  </head>
  <body>
    
    <nav>
      <div class="row" style="height: 56px">
        <nav class="fixed-top navbar navbar-expand-lg bg-body-tertiary mb-5">
          <div class="container-fluid">
            <a class="navbar-brand ps-4 fw-bold" href="{% url 'posts:index' %}"
              >💻 IT 정보공유</a
            >
            <div class="justify-content-end d-flex align-items-center pe-4">
              {% if request.user.is_authenticated %}
              <div class="d-flex align-items-center">
                <span class="m-2 fw-bold h5">{{ user }}</span>
                <a
                  class="btn btn-outline-success m-2"
                  href="{% url 'accounts:update' %}"
                  >정보수정</a
                >
                <form action="{% url 'accounts:logout' %}" method="POST">
                  {% csrf_token %}
                  <input
                    class="btn btn-outline-primary m-2"
                    type="submit"
                    value="로그아웃"
                  />
                </form>
              </div>
              {% else %}
              <div>
                <a
                  class="btn btn-outline-success m-2"
                  href="{% url 'accounts:login' %}"
                  >로그인</a
                >
                <a
                  class="btn btn-outline-primary"
                  href="{% url 'accounts:signup' %}"
                  >회원가입</a
                >
              </div>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <article>
      <div class="d-flex">
        <div class="sidebar m-2" style="min-width: 150px">
          <div
            class="d-flex flex-column text-center mt-3 p-3 h5 text-left"
            style="overflow: auto"
          >
            <span class="m-1">IT 정보공유</span>
            <hr />
            <a href="{% url 'posts:create' %}">📝 글작성</a><br />
            <a href="{% url 'posts:index' %}">📚 모든 글</a><br />
            <a href="?sort=dev">👩‍💻 개발</a><br />
            <a href="?sort=cs">🔬 CS</a><br />
            <a href="?sort=newtech">🤖 신기술</a>
          </div>
        </div>
        <div class="content p-5">
          {% block content %} {% endblock content %}
        </div>
      </div>
    </article>

    <footer class="bg-light pt-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 text-center text-md-start">
            <p>Copyright © 2023 IT 정보공유 All rights reserved.</p>
          </div>
          <div class="col-12 col-md-6 text-center text-md-end">
            <p>Designed by 16조</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
